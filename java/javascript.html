<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        .mainHeading {
            text-align: center;
            border-bottom: 2px solid orangered;
            padding: 10px;
        }

        .btn {
            padding: 8px 32px;

        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        #submit-btn {
            padding: 8px 32px;
        }

        #paraBtn {
            padding: 8px 32px;
        }

        #paraId {
            font-size: xx-large;

        }
        #colorToggleButton{
            /* margin: 20px; */
            padding: 8px 32px;
        }

        body {
            background-color: white;
            /* Default background color */
            color: black;
            transition: background-color 0.5s;
            /* Optional smooth transition */
        }

        .dark-mode {
            background-color: black;
            /* Toggled background color */
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mainHeading" id="Heading">Learning javascript basic</h1>
        <p id="paraId">This is paragraph</p>
        <button class="btn" id="button">Click to change the heading</button>
        <button id="submit-btn">Click me for alert</button>
        <button id="paraBtn">Para BTN</button>
        <button id="colorToggleButton">Click for Dark mode</button>
        <button class="btn" onclick="toggleColor()">Click to Toggle Color</button>
        <button class="btn" id="self" >self</button>
        <button class="btn" id="simple" >simple</button>
        <div id="num">1</div>
        <button class="btn" id="countBtn" >count</button>
    </div>
    


    <script src="java.js">
    </script>
</body>

</html>
