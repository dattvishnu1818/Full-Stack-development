<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Checker App</title>
    <style>
        body{
            background-color: beige;
        }
        .Container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
            /* border: 2px solid black; */
        }
        #btn{
            padding: 8px 32px;
            border-radius: 40px;
        }
        #output{
            border: 2px solid orange;
            width: 200px;
            height: 25px;
            border-radius: 40px;
            padding: 5px;
            text-align: center;
        }
        #inputId{
             width: 200px;
            height: 25px;
            border-radius: 40px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="Container">
        <h2>User Checker App</h2>
        <input type="text" id="inputId" placeholder="Enter your Name">
        <p id="output">Output Field </p>
        <button id="btn"> Submit </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
