<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar Example</title>
    <link rel="stylesheet" href="positon.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#home" class="logo">Logo</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Add a large amount of content here to enable scrolling -->
        <section id="home" style="height: 100vh; background: #eee; padding-top: 60px;">
            <h1>Home Section</h1>
            <p>Scroll down to see the effect.</p>
        </section>
        <section id="about" style="height: 100vh; background: #ddd; padding-top: 60px;">
            <h1>About Section</h1>
        </section>
        <section id="services" style="height: 100vh; background: #ccc; padding-top: 60px;">
            <h1>Services Section</h1>
        </section>
        <section id="contact" style="height: 100vh; background: #bbb; padding-top: 60px;">
            <h1>Contact Section</h1>
        </section>
    </main>

</body>
</html>
