<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        /* Internal CSS styles are defined here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .highlight {
            background-color: #ffc107;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <p>This is a paragraph demonstrating the use of internal CSS styles within an HTML document. The background color and font are set using internal CSS.</p>

    <p class="highlight">This paragraph uses a CSS class to apply a different background color and bold text, also defined in the internal stylesheet.</p>

</body>
</html>
